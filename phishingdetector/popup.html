<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        font-family: "Segoe UI", Roboto, system-ui, sans-serif;
        padding: 14px;
        width: 360px;
        background: #f9fafb;
        color: #111827;
      }

      h3 {
        margin: 0 0 12px 0;
        font-size: 18px;
        text-align: center;
        color: #1f2937;
      }

      #status {
        padding: 10px;
        border-radius: 8px;
        background: #e5e7eb;
        margin-bottom: 12px;
        text-align: center;
        font-size: 14px;
        transition: background 0.3s ease;
      }

      button {
        display: block;
        margin: 0 auto 12px auto;
        padding: 8px 14px;
        border: none;
        border-radius: 8px;
        background: #2563eb;
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.25s ease, transform 0.1s ease;
      }

      button:hover {
        background: #1d4ed8;
      }

      button:active {
        transform: scale(0.97);
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 250px;
        overflow-y: auto;
      }

      li {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 6px;
        background: #ffffff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        font-size: 13px;
        line-height: 1.4;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      li:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
      }

      small {
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <h3>üõ°Ô∏è Mayank's Phish Detector</h3>
    <div id="status">Ready</div>
    <button id="show-events">Show Recent Detections</button>
    <ul id="events"></ul>
    <script src="popup.js"></script>
  </body>
</html>
